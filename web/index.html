    <div class="d-flex justify-content-around">
        <div class="p-3 bd-highlight">
        <h1>Formulario para Registrar Libros</h1>
        
            <!-- Inicio del Formulario -->
            <form action="ServletLibro">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <label for="InputCode">Código del Libro</label>
                  <input class="form-control" type="text" placeholder="ingrese el código del libro" name="codigo" id="codigo">
                </div>
                <div class="form-group">
                  <label for="InputName">Nombre del Libro</label>
                  <input class="form-control" type="text" placeholder="ingrese el nombre del libro" name="nombre" id="nombre">
                </div>
                <div class="form-group">
                  <label for="InputPast">Tipo de Pasta</label>
                  <input class="form-control" type="text" placeholder="¿qué pasta es?" name="pasta" id="pasta">
                 </div>
                <div class="form-group">
                  <label for="InputEdit">Editorial del Libro</label>
                  <input class="form-control" type="text" placeholder="ingrese la editorial" name="editorial" id="editorial">
                 </div>
                <div class="form-group">
                  <label for="InputYear">Año de Publicación</label>
                  <input class="form-control" type="text" placeholder="ingrese el año de publicación del libro" name="year" id="year">
                </div>

               <select class="form-control" name="opcion">
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
            </select><br>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" onclick="enviarFormularioOpcion2()" class="btn btn-success">Guardar con JS</button>
             <button type="button" class="btn btn-danger">Cancelar</button>
                <!-- Fin del Formulario -->
            </form>
